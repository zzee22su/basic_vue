<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>뷰 기초 익히기</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
   <div id="app">
       <div class="class03">
        {{ nextYear('안녕') }}
        <input type="text" v-bind:value="inputData">
        <a :href="getVelogLink('@zzee22su')">지수 벨로그</a>
       </div>
       <br/>
       <br/>
       <div class="class04">
            이벤트 <br/>
            <button onclick="alert('hello jisu')">onClick</button>
            <button v-on:click="alert">v-on:Click</button>
            <br/>
            {{year}}
            <button v-on:click="plus">더하기</button>
            <button v-on:click="minus">빼기</button>
            <br/>
            <form v-on:submit="submit">
                <input type="text">
                <button type="submit">Submit</button>
            </form>
            <form v-on:submit.prevent="submit">
                <input type="text">
                <button type="submit">prevent Submit</button>
            </form>
       </div>
       <br>
       <br>
       <div class ="class05">
           키보드 이벤트
           <form>
               <input type="text" :value="text" @keyup="updateText"><br>
               {{text}}
               <button type="submit">Submit</button>
            </form>
       <br>
       <br>
           데이터 양방향 바인딩
            <form>
                <input type="text" v-model="text2"><br>
                {{text2}}
                <button type="submit">Submit</button>
            </form>
       </div>
       <br/>
       <br/>
       <div class="class06">
           <button @click="changeMessage">Click</button>
           {{ reversedMessage }}
       </div>

   </div>
   <script>
       new Vue({
           el: '#app',
           data: {
               person: {
                name: 'jisu',
                age: 27
               },
               inputData : 'hello',
               type: 'number',
               link: 'https://velog.io/',
               year: 2022,
               text: 'text',
               text2: 'text',
               number: 1,
               message : '안녕하십니까'
           },
           
           methods: {
               getVelogLink(velog) {
                   return this.link+ velog;
               },
               nextYear(greeting) {
                   return  greeting + '! ' + this.person.name + '는 내년에' + (this.person.age + 1) + '살 입니다.'
               },
               otherMethod: function() {
                   this.nextYear();
               },
               alert() {
                   alert('Hi, jisu');
               },
               plus() {
                   return this.year++;
               },
               minus() {
                   return this.year--;
               },
               submit() {
                   alert('submitted');
                   console.log('hello');
               },
               updateText(event) {
                   this.text=event.target.value;
               },
               changeMessage() {
                   this.message = '지수우'
               } 
            },
            computed: {
                reversedMessage() {
                    return this.message.split('').reverse().join('');
                }

            }
            //method, computed에서 reversedMessage를 사용해도 똑같은 결과값이 나오는데 어떤 차이점이 있을까?
            //-> computed 속성은 캐싱을 하고, method는 캐싱을 하지 않는다. 

       })
   </script>
</body>
</html>
